<!doctype html>
<html>
<head>
<meta name="viewport" content="width=320, initial-scale=1, maximum-scale=1, user-scalable=no">



<title>Scramble</title>

<style>

#word, .square {
	border: 2px solid;
	height: 40px;
	padding-top: 4px;
	padding-bottom: 6px;
	-webkit-transition: background-color 0.5s, border-color 0.5s, -webkit-transform 5s;
	border-color: #D5D5D3;
	background-color: #EEEEEC;
	vertical-align: middle;
	text-align: center;
	font-size: 40px;
	font-family: sans-serif;
	display: inline-block;
	border-radius: 10px;
}


#word {
	padding-right: 7px;
	padding-left: 7px;
	margin-bottom: 6px;
	min-width: 260px;
	border-color: #B4B4B0;
	background-color: #E0E0E0;
}

.word {
	display: inline;
}

.square {
	-webkit-transform: rotate(0) scale(1);
	width: 50px;
	
}

.weight {
	font-size: 10px;
	float: right;
	margin-right: 6px;
	display: block;
	margin-bottom: -12px;
}


.line {
	background-color: #BDBD69; 
	width: 10px;
	height: 54px; /* 54 * sqrt(2) */
	border: 3px solid #73881E;
	position: absolute;
	-webkit-transform: rotate(0deg);
	-webkit-transition: -webkit-transform 0.2s;
	z-index: -3;
	opacity: 0.5;
}

.line.ne {
	-webkit-transform: translate(-5px, -27px) rotate(45deg);
	-moz-transform: translate(-5px, -27px) rotate(45deg);
	-ms-transform: translate(-5px, -27px) rotate(45deg);
	-o-transform: translate(-5px, -27px) rotate(45deg);
}

.line.e {
	-webkit-transform: translate(-5px, -27px) rotate(0deg);
	-moz-transform: translate(-5px, -27px) rotate(0deg);
	-ms-transform: translate(-5px, -27px) rotate(0deg);
	-o-transform: translate(-5px, -27px) rotate(0deg);
}

.line.w {
	-webkit-transform: translate(-5px, -27px) rotate(-90deg);
	-moz-transform: translate(-5px, -27px) rotate(-90deg);
	-ms-transform: translate(-5px, -27px) rotate(-90deg);
	-o-transform: translate(-5px, -27px) rotate(-90deg);
}

.line.nw {
	-webkit-transform: translate(-5px, -27px) rotate(-45deg);
	-moz-transform: translate(-5px, -27px) rotate(-45deg);
	-ms-transform: translate(-5px, -27px) rotate(-45deg);
	-o-transform: translate(-5px, -27px) rotate(-45deg);
}

.score {
	font-size: 10px;
	display: inline;
	vertical-align: top;
}


#board .square {
	margin: 10px;
}

#word.good {
	background-color: #CDEECC;
	border-color: #83DD77;
}

#word.bad {
	background-color: #ECC;
	border-color: #D77;
}

#word.old {
	background-color: #EDEECC;
	border-color: #DDD577;
}
#word.bad, #word.old {
	-webkit-animation-name: shake;
	-webkit-animation-duration: 0.2s;
	-webkit-animation-iteration-count: 2;
	-webkit-animation-timing-function: ease-out;
	-moz-animation-name: shake;
	-moz-animation-duration: 0.2s;
	-moz-animation-iteration-count: 2;
	-moz-animation-timing-function: ease-out;
}

.square.hover {
	background-color: #eec;
	border-color: #dd7;

	-webkit-animation-name: wobble;
	-webkit-animation-duration: 0.3s;
	-webkit-animation-iteration-count: infinite;
	-webkit-animation-timing-function: ease-out;
	-moz-animation-name: wobble;
	-moz-animation-duration: 0.3s;
	-moz-animation-iteration-count: infinite;
	-moz-animation-timing-function: ease-out;
}

@-webkit-keyframes shake {
  0% {
    -webkit-transform:translateX(0px);
  }
  33% {
    -webkit-transform:translateX(-5px);
  }
  66% {
    -webkit-transform:translateX(5px);
  }
  100% {
    -webkit-transform:translateX(0px);
  }
}

@-webkit-keyframes wobble {
  0% {
    -webkit-transform:rotate(0deg) scale(1.2);
  }
  33% {
    -webkit-transform:rotate(2deg) scale(1.2);
  }
  66% {
    -webkit-transform:rotate(-2deg) scale(1.2);
  }
  100% {
    -webkit-transform:rotate(0deg) scale(1.2);
  }
}

@-moz-keyframes shake {
  0% {
    -moz-transform:translateX(0px);
  }
  33% {
    -moz-transform:translateX(-5px);
  }
  66% {
    -moz-transform:translateX(5px);
  }
  100% {
    -moz-transform:translateX(0px);
  }
}

@-moz-keyframes wobble {
  0% {
    -moz-transform:rotate(0deg) scale(1.2);
  }
  33% {
    -moz-transform:rotate(2deg) scale(1.2);
  }
  66% {
    -moz-transform:rotate(-2deg) scale(1.2);
  }
  100% {
    -moz-transform:rotate(0deg) scale(1.2);
  }
}

#board {
	user-select: none;
	-webkit-user-select: none;
	cursor: default;
}

#timer, #score {
	font-family: sans-serif;
	vertical-align: middle;
}

#timer {
	text-align: left;
	float: left;
}
#score {
	float: right;
	text-align: right;
}
#pause {
	float: left;
}
#header {
	height: 30px;
	width: 260px;
	clear: both;
}
</style>

</head>
<body>
<center>
	<div id="header">
		<div id="timer"></div>
		<div id="score"></div>
	</div>
	<div id="word"></div>
	<div id="board"></div>
</center>
<div id="works"></div>

</html>
