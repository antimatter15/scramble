<!doctype html>
<html>
<head>
<meta name="viewport" content="width=320, initial-scale=1, maximum-scale=1, user-scalable=no">




<style>

#word, .square {
	border: 2px solid;
	height: 40px;
	padding-top: 4px;
	padding-bottom: 6px;
	-webkit-transition: background-color 0.5s, border-color 0.5s, -webkit-transform 0.5s;
	border-color: #D5D5D3;
	background-color: #EEEEEC;
	vertical-align: middle;
	text-align: center;
	font-size: 40px;
	font-family: sans-serif;
	display: inline-block;
	border-radius: 10px;
}


#word {
	padding-right: 7px;
	padding-left: 7px;
	margin-bottom: 6px;
	min-width: 260px;
	border-color: #B4B4B0;
	background-color: #E0E0E0;
}

.word {
	display: inline;
}

.square {
	
	width: 50px;
	
}

.weight {
	font-size: 10px;
	float: right;
	margin-right: 6px;
	display: block;
	margin-bottom: -12px;
}


.score {
	font-size: 10px;
	display: inline;
	vertical-align: top;
}


#board .square {
	margin: 10px;
}

#word.good {
	background-color: #CDEECC;
	border-color: #83DD77;
}

#word.bad {
	background-color: #ECC;
	border-color: #D77;
}


.square.hover {
	background-color: #eec;
	border-color: #dd7;
	-webkit-animation-name: wobble;
	-webkit-animation-duration: 0.3s;
	-webkit-animation-iteration-count: infinite;
	-webkit-animation-timing-function: ease-out;
}

@-webkit-keyframes wobble {
  0% {
    -webkit-transform:rotate(0deg) scale(1.2);
  }
  33% {
    -webkit-transform:rotate(2deg) scale(1.2);
  }
  66% {
    -webkit-transform:rotate(-2deg) scale(1.2);
  }
  100% {
    -webkit-transform:rotate(0deg) scale(1.2);
  }
}

* {
	user-select: none;
	-webkit-user-select: none;
	cursor: default;
}

#timer, #score {
	font-family: sans-serif;
	vertical-align: middle;
}

#timer {
	text-align: left;
	float: left;
}
#score {
	float: right;
	text-align: right;
}
#pause {
	float: left;
}
#header {
	height: 30px;
	width: 260px;
	clear: both;
}
</style>

</head>
<body>
<center>
	<div id="header">
		<div id="timer">3:16</div>
		<div id="score">125</div>
	</div>
	<div id="word"></div>
	<div id="board"></div>
</center>

<div id="works"></div>

</body>
</html>
